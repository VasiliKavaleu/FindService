{% extends 'base1.html' %}
{% block title %} Создать нового пользователя {% endblock title %}

{% block content%}

	<div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed textcostume" data-toggle="collapse" data-target="#navbarmidle" aria-expanded="false">
				<h1>SEARCH TEXT</h1>
<!--			<span class="sr-only">Toggle navigation</span>-->
<!--			<span class="icon-bar"></span>-->
<!--			<span class="icon-bar"></span>-->
<!--			<span class="icon-bar"></span>-->
		</button>
	</div>
	<div class="collapse navbar-collapse" id="navbarmidle">
		<div class="searchtxt">
			<h1>CREATE A NEW USER</h1>
		</div>
	</div>
	<form method="POST" action="{% url 'create' %}">
		{% csrf_token %}
		<div class="row">
			<div class="col-md-1"></div>
			<div class="form-group col-md-3 mx-auto">
				<label  for="email" style="color:white">Email</label>
				{{form.email}}
			</div>

			<div class="col-md-1"></div>

			<div class="form-group col-md-3 mx-auto" style="background:transparent">
				<label for="city" style="color:white">CITY</label>
				{{form.city}}
			</div>
			<div class="col-md-1"></div>
		</div>

		<div class="row">
			<div class="col-md-1"></div>
			<div class="form-group col-md-3 mx-auto">
				<label  for="password" style="color:white">Password</label>
				{{form.password}}
			</div>

			<div class="col-md-1"></div>

			<div class="form-group col-md-3 mx-auto" style="background:transparent">
				<label for="carModel" style="color:white">CAR BRAND</label>
				{{form.carModel}}
			</div>
			<div class="col-md-1"></div>
            <button type="submit" class="btn btn-primary mb-2" style="margin-top:22px;">Submit</button>
		</div>




	</form>
{% endblock content%}
